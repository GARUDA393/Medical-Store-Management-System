<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Store Management</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1em;
}

section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input, select {
    margin-bottom: 16px;
    padding: 8px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

#customerdetail li {
    list-style: none;
    margin-bottom: 8px;
    padding: 8px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
}

#customerdetail li span {
    font-weight: bold;
}

#customerdetail li button {
    margin-top: 8px;
}
</style>
</head>
<body>

<header>
    <h1>Medical Store Management</h1>
</header>

<section>
    <h2>Add Customer</h2>
    <form id="new_customerForm">
        <label for="new_customerName">Customer Name:</label>
        <input type="text" id="new_customerName" name="new_customerName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <button type="button" onclick="addCustomer()">Add Customer</button>
    </form>
</section>

<section>
    <h3>Customer Detail</h3>
    <ul id="customerdetail"></ul>
</section>

<script>
function addCustomer() {
    const new_customerForm = document.getElementById('new_customerForm');
    const new_customerName = new_customerForm.elements['new_customerName'].value;
    const address = new_customerForm.elements['address'].value;
    const phone = new_customerForm.elements['phone'].value;

    // Validation
    if (!new_customerName || !address || !phone) {
        alert('Please fill in all fields.');
        return;
    }

    const customerdetail = document.getElementById('customerdetail');
    const listItem = document.createElement('li');
    const id = Math.random().toString(36).substr(2, 9); // Generate a random ID
    listItem.innerHTML = `
        <span>${new_customerName}</span> - 
        Address: ${address}, 
        Phone: ${phone},
        Customer ID: ${id}, 
        <button onclick="deleteCustomer(this)">Delete</button>
    `;
    customerdetail.appendChild(listItem);

    // Clear form fields
    new_customerForm.reset();
}

function deleteCustomer(button) {
    const listItem = button.parentNode;
    listItem.parentNode.removeChild(listItem);
}
</script>

</body>
</html>
